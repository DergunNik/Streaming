apiVersion: apps/v1
kind: Deployment
metadata:
  name: acc-svc-deployment
  labels:
    app: acc-svc-lbl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: acc-svc-lbl
  template:
    metadata:
      labels:
        app: acc-svc-lbl
    spec:
      containers:
        - name: acc-svc
          image: dergunnik/streaming-acc-service:latest
          ports:
            - containerPort: 8080
            - containerPort: 5000
          env:
            - name: DbCredentials__User
              valueFrom:
                secretKeyRef:
                  name: acc-pgsql-secret
                  key: pgsql-user
            - name: DbCredentials__Password
              valueFrom:
                secretKeyRef:
                  name: acc-pgsql-secret
                  key: pgsql-password
            - name: DbCredentials__Db
              valueFrom:
                secretKeyRef:
                  name: acc-pgsql-secret
                  key: pgsql-db
            - name: DbCredentials__Host
              valueFrom:
                configMapKeyRef:
                  name: acc-pgsql-config
                  key: db-url
            - name: DbCredentials__Port
              valueFrom:
                secretKeyRef:
                  name: acc-pgsql-config
                  key: db-port
            - name: CloudinarySettings__CloudName
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: cloud-name
            - name: CloudinarySettings__ApiKey
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: api-key
            - name: CloudinarySettings__ApiSecret
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: api-secret
          livenessProbe:
            httpGet:
              path: /health/live
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: acc-svc-service
spec:
  selector:
    app: acc-svc-lbl
  ports:
    - name: grpc
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: http
      protocol: TCP
      port: 5000
      targetPort: 5000
      